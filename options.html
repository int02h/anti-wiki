<!DOCTYPE html>
<html>
<head>
	<title>AntiWiki Options</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

	<div class="main">
		<div class="options">
			<h1>AntiWiki Options</h1>

			<input type="checkbox" id="suppressClicks" name="suppressClicks">
			<label for="suppressClicks">Suppress clicks</label><br>

			<input type="checkbox" id="resetColor" name="resetColor">
			<label for="resetColor">Reset color</label><br>

			<input type="checkbox" id="resetDecoration" name="resetDecoration">
			<label for="resetDecoration">Reset decoration</label><br>

			<input type="checkbox" id="resetCursor" name="resetCursor">
			<label for="resetCursor">Reset cursor for hovering links</label><br>
		</div>
		<div id="status" class="status"></div>
	</div>

	<script src="options.js"></script>

</body>
</html>
